apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.cisco.dft.seed"
        minSdkVersion 15
        targetSdkVersion 19
    }



    signingConfigs {
        release {
            storeFile file("/apps/dftjenkins/my-release-key.keystore")
            storePassword "bharat"
            keyAlias "alias_name"
            keyPassword "jenkins"
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile files('libs/OAuth.jar')
}
